<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <h2>Create a New Drawing</h2>

  <label>Drawing Name:</label>
  <input type="text" id="drawingName">

  <label>Description:</label>
  <textarea id="drawingDesc" rows="3" cols="50"></textarea>

  <button onclick="createDrawing()">Create Drawing</button>

  <div id="stepsContainer" style="display:none;">
    <h3>Add Steps</h3>
    <div id="stepForms"></div>
    <div class="button-group">
      <button onclick="addStepField()">+ Add Step</button>
      <button onclick="submitSteps()">âœ… Submit Steps</button>
    </div>
  </div>

  <hr>
  <h2>Existing Drawings</h2>
  <div id="drawingList"></div>

  <hr>
  <h2>User Submissions</h2>
  <div id="submissionList"></div>

  <!-- Image Modal -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <img class="modal-content" id="modalImage">
  </div>

  <script src="admin.js"></script>
</body>
</html>
