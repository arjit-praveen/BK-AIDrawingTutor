<!DOCTYPE html>
<html>
<head>
  <title>Learn to Draw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    h2, h3 {
      color: #2c3e50;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .submission {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .submission img {
      border: 1px solid #ccc;
      border-radius: 5px;
      max-height: 100px;
    }

    select, input[type="file"], button {
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .step {
      margin: 10px 0;
    }

    img {
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Top 5 Rated Submissions</h2>
  <div id="topRated"></div>

  <hr>

  <h2>Follow Drawing Steps</h2>
  <label>Select a Drawing:</label>
  <select id="drawingSelect"></select>
  <button onclick="loadSteps()">Generate Steps</button>

  <div id="steps"></div>

  <div class="card">
    <h3>Submit Your Drawing</h3>
    <input type="file" id="userImage" accept="image/*">
    <button onclick="submitDrawing()">Submit Drawing</button>
  </div>

  <script>
    const API = 'http://localhost:8080/api';

    async function loadDrawings() {
      const res = await fetch(`${API}/drawings/names`);
      const names = await res.json();
      const select = document.getElementById("drawingSelect");
      select.innerHTML = names.map(n => `<option value="${n}">${n}</option>`).join('');
    }

    async function loadSteps() {
      const drawing = document.getElementById("drawingSelect").value;
      const res = await fetch(`${API}/drawings/${drawing}/steps`);
      const steps = await res.json();
      const container = document.getElementById("steps");
      container.innerHTML = steps.map(s => `
        <div class="step">
          <p><strong>Step ${s.stepNumber}:</strong> ${s.description}</p>
          <img src="${s.imagePath}" width="200">
        </div>
      `).join('');
    }

    async function submitDrawing() {
      const drawingName = document.getElementById("drawingSelect").value;
      const image = document.getElementById("userImage").files[0];
      if (!image) return alert("Please choose an image");

      const username = prompt("Enter your name:");
      if (!username) return alert("Submission cancelled (no name)");

      const form = new FormData();
      form.append("drawingName", drawingName);
      form.append("username", username);
      form.append("image", image);

      const res = await fetch(`${API}/submit`, {
        method: 'POST',
        body: form
      });

      if (res.ok) {
        alert("Submission received!");
        loadTopRated();
      } else {
        alert("Submission failed!");
      }
    }

    async function loadTopRated() {
      const res = await fetch(`${API}/submissions/top`);
      const top = await res.json();
      const container = document.getElementById("topRated");
      container.innerHTML = top.map(sub => `
        <div class="submission card">
          <img src="${sub.imagePath}" height="80">
          <div>
            <strong>${sub.drawing.name}</strong><br>
            By: ${sub.username}<br>
            Rating: ${sub.rating ?? 'Unrated'}
          </div>
        </div>
      `).join('');
    }

    // Load everything on page load
    loadDrawings();
    loadTopRated();
  </script>
</body>
</html>
